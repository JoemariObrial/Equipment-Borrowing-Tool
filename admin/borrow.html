<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrow</title>
    <!-- Include Tailwind CSS -->
    <script src="../js/tailwind.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/borrows.js" defer></script>
    <script src="../js/addmodal.js"></script>
  </head>
  <body class="bg-gray-200">
    <div class="flex flex-col md:flex-row">
      <nav class="bg-gray-800 h-screen p-8 md:w-1/8">
        <div class="text-green-600 flex justify-center text-4xl animate-bounce">
          <i class="fas fa-toolbox"></i>
        </div>
        <div class="border-b-4 border-indigo-500 text-emerald-500 text-base">
          Equipment Borrowing<br />System For Joemari
        </div>
        <ul class="space-y-4 mt-9">
          <li
            class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-sky-500 duration-300 text-white rounded-l-lg h-8"
          >
            <a href="dashboard.html" class="block"
              ><i class="fas fa-tachometer-alt"></i>
              Home
            </a>
          </li>
          <li
            class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-sky-500 duration-300 text-white rounded-l-lg h-8"
          >
            <a href="customer.html" class="block"
              ><i class="fas fa-user-plus"></i>
              Add Customer
            </a>
          </li>
          <li
            class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-sky-500 duration-300 text-white rounded-l-lg h-8"
          >
            <a href="tool.html" class="block"
              ><i class="fas fa-tools"></i>
              Tool
            </a>
          </li>
          <li
            class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-sky-500 duration-300 text-white rounded-l-lg h-8"
          >
            <a href="borrow.html" class="block"
              ><i class="fas fa-hand-holding-usd"></i>
              Borrow
            </a>
          </li>
          <li
            class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-sky-500 duration-300 text-white rounded-l-lg h-8"
          >
            <a href="return.html" class="block"
              ><i class="fas fa-undo"></i>
              Return
            </a>
          </li>
          <!-- <li class="text-white hover:bg-sky-500 hover:text-white rounded-l-lg h-8">Settings</li> -->
          <li
            class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-red-600 duration-300 text-white rounded-l-lg h-8"
            id="logoutButton"
          >
            <a href="#"
              ><i class="fas fa-sign-out-alt"></i>
              Log out
            </a>
          </li>
        </ul>
      </nav>

      <div class="w-full md:w-3/4 p-6">
        <section class="mt-3">
          <div>
            <div>
              <div class="mt-3 px-2">
                <div
                  class="flex flex-col md:flex-row justify-between items-center"
                >
                  <div class="text-2xl font-bold text-sky-400 mb-2 md:mb-0">
                    Borrow List
                  </div>
                  <!-- <input type="search" placeholder="Search" id="search" class="rounded w-full md:w-1/4 h-10 text-center md:ml-10"> -->
                </div>
                <div class="mt-2">
                  <div
                    class="w-full md:w-[110%] rounded-md overflow-y-auto"
                    style="max-height: 400px"
                    id="mainDiv"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <button
            id="BorrowOpen"
            class="transition ease-in-out delay-150 bg-emerald-400 hover:-translate-y-1 hover:scale-110 hover:bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 duration-300 h-10 w-full md:w-1/5 md:ml-auto mt-2 rounded-md"
          >
            Add Borrow
          </button>
          <button id="btnBorrow" class="ml-auto mt-2 hidden">Refresh</button>
        </section>

        <div
          id="borrow"
          class="fixed inset-0 flex items-center justify-center z-50 hidden"
          id="add-borrow"
        >
          <div class="fixed inset-0 bg-black opacity-50"></div>
          <div
            class="bg-gray-200 p-6 border-1 rounded-lg shadow-lg z-10 w-full md:w-1/2 lg:w-1/3"
          >
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold">Fill Up</h2>
              <button
                id="BorrowClose"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-red-700"
              >
                Close
              </button>
            </div>
            <form>
              <div class="mb-4">
                <label for="selectmain" class="block">Name:</label>
                <select
                  name="selectmain"
                  id="selectmain"
                  class="w-full rounded-md"
                >
                  <option value="" disabled>Select Name</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="selecttool" class="block">Tool:</label>
                <select
                  name="selecttool"
                  id="selecttool"
                  class="w-full rounded-md"
                >
                  <option value="" disabled>Select Name</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="quantity" class="block">Quantity:</label>
                <input
                  required
                  type="number"
                  id="quantity"
                  name="quantity"
                  class="w-full border rounded-md p-2"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="date" class="block">Date Borrow:</label>
                <input
                  required
                  type="date"
                  id="date"
                  name="date"
                  class="w-full border rounded-md p-2"
                  required
                />
              </div>
              <button
                type="button"
                id="btnAdd"
                class="transition ease-in-out delay-150 bg-emerald-400 hover:-translate-y-1 hover:scale-110 hover:bg-sky-400 duration-300 h-10 w-full md:w-1/5"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- log out modal -->
    <div
      id="modalContainer"
      class="fixed inset-0 flex items-center justify-center z-50 hidden"
    >
      <div class="fixed inset-0 bg-black opacity-50"></div>
      <div class="modal relative bg-white p-4 rounded-lg w-96 shadow-lg">
        <!-- Modal Content -->
        <div class="text-center">
          <h2 class="text-xl font-semibold mb-4">Confirm Log Out</h2>
          <p>Are you sure you want to log out?</p>
        </div>
        <!-- Modal Buttons -->
        <div class="flex justify-center mt-6">
          <button
            id="confirmLogout"
            class="rounded-md h-10 w-20 mr-4 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-red-600 duration-300"
          >
            Log Out
          </button>
          <button id="cancelLogout" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    // Get the modal element and buttons
    const modal = document.getElementById("modalContainer");
    const logoutButton = document.getElementById("logoutButton"); // Corrected selector
    const confirmLogout = document.getElementById("confirmLogout");
    const cancelLogout = document.getElementById("cancelLogout");

    // Function to open the modal
    function openModal() {
      modal.classList.remove("hidden");
    }

    // Function to close the modal
    function closeModal() {
      modal.classList.add("hidden");
    }

    // Event listeners
    // Add the event listener to the anchor element
    logoutButton.querySelector("a").addEventListener("click", openModal);
    cancelLogout.addEventListener("click", closeModal);
    confirmLogout.addEventListener("click", () => {
      // Add your logout logic here
      // alert('BYE I LOVE YOU!');
      // Replace this with your actual logout code
      window.location = "login.html";
      closeModal();
    });
  </script>
</html>
