<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Borrowing Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/index.js" type="module" defer></script>
  </head>
  <body>
    <style>
      .no-underline {
        text-decoration: none;
      }
    </style>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="row justify-content-center">
            <div class="col-sm-6 text-center">
              <h4 class="h4">
                Equipment Tools Borrowing <br class="justify-content-center" />
                Web App
              </h4>
            </div>
          </div>

          <div class="row justify-content-center mt-5 mb-5">
            <div class="col-sm-6 text-center">
              <h3>Login</h3>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-6 p-4">
              <!-- Apply border styles -->
              <img
                src="../img/handyman.png"
                alt=""
                srcset=""
                width="275"
                height="200"
              />
              <!-- Apply border styles to the image -->
            </div>
            <div class="col-sm-6 border-opacity-50 border rounded p-4">
              <!-- Apply border styles -->
              <label for="txtUsername">Username</label>
              <input
                type="text"
                id="txtUsernames"
                class="form-control form-control-sm"
              />
              <label for="txtPassword" class="mt-2">Password</label>
              <input
                type="password"
                id="txtPasswords"
                class="form-control form-control-sm"
              />
              <div class="text-center mt-5">
                <button
                  type="button"
                  class="btn btn-primary btn-sm w-50"
                  id="btnLogin"
                >
                  Login
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-end mb-5">
            <div
              class="col-sm-6 text-center border-opacity-50 border rounded p-3 mt-3"
            >
              <a href="#" id="linkRegister" class="no-underline">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BLANK MODAL -->
    <div class="modal fade" id="blankModal" role="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            class="modal-header text-white"
            style="background-color: #2e0de6"
          >
            <h5 class="modal-title" id="blankModalTitle">Blank Modal Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="blankModalBody">
            <div class="row">
              <div class="col col-sm-12" id="blankModalMainDiv">Main Div</div>
            </div>
            <div class="row">
              <div class="col col-sm-12" id="blankModalMainDiv2">
                Main Div 2
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12" id="blankModalFooterDiv">
                Footer Div
              </div>
            </div>
          </div>
          <div class="modal-footer" id="blankModalFooterDiv2">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              style="background-color: red"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
