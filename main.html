<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.js"></script>
  <script src="./js/tailwind.js"></script>
  <script src="multi.js" defer></script>
</head>
<body onload="onLoad()">
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <button class="text-2xl text-white font-bold" id="ngalan">Main Page</button>
      <div class="flex space-x-4">
        <button class="text-white hover:text-slate-800"><a href="home.html">Home</a></button>
        <button class="text-white hover:text-slate-800"><a href="main.html">Customer</a></button>
        <button class="text-white hover:text-slate-800"><a href="customer_tool.html">Tool</a></button>
        <button class="text-white hover:text-slate-800">Borrow</button>
        <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-red-600 duration-300 text-white rounded h-8" id="logout">
        Log Out</button>
      </div>
    </div>
  </nav>

  <div class="bg-gray-100 p-4">
    <div class="container mx-auto">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <div class="mains" id="mainDiv"></div>
        <button onclick="CustomerShow()" class="transition ease-in-out delay-150 bg-emerald-400 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 h-10 w-full md:w-1/5 md:ml-auto mt-2 rounded-md">Add Customer</button>
        <button id="btnCustomer" class="ml-auto mt-2 hidden">Refresh</button>
      </div>
    </div>
  </div>

   <!-- Add Customer -->
   <div class="fixed inset-0 flex items-center justify-center z-50 hidden" id="add-customer">
    <div class="fixed inset-0 bg-black opacity-50"></div>
    <div class="bg-gray-200 p-6 border-1 rounded-lg shadow-lg z-10 w-full md:w-1/2 lg:w-1/3">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Fill Up</h2>
            <button onclick="CustomerHide()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-red-700">Close</button>
        </div>
        <form>
            <div class="flex justify-between">
                <div class="mb-4 px-2">
                    <label for="fname" class="block">First Name:</label>
                    <input type="text" id="fname" name="fname" class="w-full border rounded-md p-2" required>
                </div>
                <div class="mb-4 px-2">
                    <label for="lname" class="block">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="w-full border rounded-md p-2" required>
                </div>
                <div class="mb-4 px-2">
                    <label for="age" class="block">Age:</label>
                    <input type="number" id="age" name="age" class="w-full border rounded-md p-2" required>
                </div>
            </div>
           <div class="flex justify-between">
            <div class="mb-4 px-2">
                <label for="contact_No" class="block">Contact No:</label>
                <input type="number" id="contact_No" name="contact_No" class="w-full border rounded-md p-2" required>
            </div>
            <div class="mb-4 px-2">
                <label for="birthday" class="block">Birthday:</label>
                <input type="date" id="birthday" name="birthday" class="w-full border rounded-md p-2" required>
            </div>
            <div class="mb-4 px-2">
                <label for="address" class="block">Address:</label>
                <input type="text" id="address" name="address" class="w-full border rounded-md p-2" required>
            </div>
           </div>
            <button type="button" id="save" class="transition ease-in-out delay-150 bg-emerald-400 hover:-translate-y-1 hover:scale-110 hover:bg-sky-400 duration-300 h-10 w-full md:w-1/5">Submit</button>
        </form>
    </div>
</div>
  
    <!-- log out modal -->
    <div id="modalContainer" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="fixed inset-0 bg-black opacity-50"></div>
            <div class="modal relative bg-white p-4 rounded-lg w-96 shadow-lg">
          <!-- Modal Content -->
                <div class="text-center">
                    <h2 class="text-xl font-semibold mb-4">Confirm Log Out</h2>
                    <p>Are you sure you want to log out?</p>
                </div>
          <!-- Modal Buttons -->
                <div class="flex justify-center mt-6">
                    <button id="confirmLogout" class="rounded-md h-10 w-20 mr-4 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-red-600 duration-300"><a href="index.html">Log Out</a></button>
                <button id="cancelLogout" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
</body>

<script>
      // Add Customer
    function CustomerShow() {
        document.getElementById('add-customer').classList.remove('hidden');
    }
    function CustomerHide() {
        document.getElementById('add-customer').classList.add('hidden');
    }

 // Get the modal element and buttons
 const modal = document.getElementById('modalContainer');
    const logoutButton = document.getElementById('logout'); // Corrected selector
    const confirmLogout = document.getElementById('confirmLogout');
    const cancelLogout = document.getElementById('cancelLogout');

    // Function to open the modal
    function openModal() {
        modal.classList.remove('hidden');
    }

    // Function to close the modal
    function closeModal() {
        modal.classList.add('hidden');
    }

    // Event listeners
    // Add the event listener to the button element
    logoutButton.addEventListener('click', openModal);
    cancelLogout.addEventListener('click', closeModal);
    confirmLogout.addEventListener('click', () => {
        // Add your logout logic here
        // alert('TULOG NAA PAY CAPSTONE!');
        // // Replace this with your actual logout code
        // window.location = "index.html"
        // closeModal();
    });
</script>
</html>
