<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.js"></script>
<script src="./js/tailwind.js"></script>
<script src="index.js"></script>


</head>
<body>
  <div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <h1 class="text-center animate-bounce text-green-600 text-2xl">Equipment <br>Tools Borrowing <br>Web App</h1>
    <div class="bg-white p-8 rounded shadow-md w-96 ml-4">
      <h2 class="text-2xl font-semibold mb-4 text-center">WELCOME</h2>
      <div class="mb-4">
        <div class="relative flex items-center">
          <i class="far fa-user absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input type="text" id="username" placeholder="Username" class="w-full pl-10 pr-4 py-2 border rounded focus:outline-none focus:border-blue-500">
        </div>
      </div>
      
      
      <div class="mb-4 relative">
        <div class="flex items-center">
          <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 pl-10 border rounded focus:outline-none focus:border-blue-500">
          <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2"></i>
        </div>
      </div>
      
      <div class="mb-6">
        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" onclick="login()">Login</button>
      </div>
      <div class="flex justify-between">
        <button class="text-blue-500 hover:underline"><a href="register.html">Don't Have An Account Yet?</a></button>
        <p>Register Here</p>
      </div>
    </div>
  </div>




  
  
  
</body>
</html>
