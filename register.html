<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.js"></script>
  <script src="./js/tailwind.js"></script>
  <script src="register.js"></script>
  <title>Register</title>
  


</head>
<body class="bg-gray-200">
    <div class="login-container bg-white p-8 rounded shadow-2xl w-96 flex flex-col items-center justify-center ml-[40%] mt-[10%]">
        <h2 class="text-2xl font-semibold mb-4">REGISTER</h2>
        <div class="forms">
            <input type="text" id="name" placeholder="Name" class="mb-4 w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            <input type="text" id="username" placeholder="Username" class="mb-4 w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            <input type="password" id="password" placeholder="Password" class="mb-4 w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            <input type="password" id="retypepassword" placeholder="Confirm Password" class="mb-4 w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500">
            <div class="foot flex justify-center">
                <button class="buttons bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600" onclick="submit()">Submit</button>
            </div>
            <div class="foots mt-4 flex justify-between">
                <p>Have an account?</p>
                <a href="index.html" class="text-blue-500 hover:underline">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
